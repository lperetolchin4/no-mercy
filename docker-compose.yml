services:
  # Nginx - фронтенд (веб-сервер)
  nginx:
    image: nginx:alpine
    container_name: nomercity_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - nomercity_network
    restart: unless-stopped

  # PHP-FPM - бэкенд
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: nomercity_php
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
    networks:
      - nomercity_network
    restart: unless-stopped

  # MySQL - база данных
  mysql:
    image: mysql:8.0
    container_name: nomercity_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: nomercity_db
      MYSQL_USER: nomercity_user
      MYSQL_PASSWORD: nomercity_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nomercity_network
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin - для удобства
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: nomercity_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root_password
    depends_on:
      - mysql
    networks:
      - nomercity_network

networks:
  nomercity_network:
    driver: bridge

volumes:
  mysql_data: